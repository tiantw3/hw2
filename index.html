<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	  <form name="form">
			<td>
				<input type="text" class="textview" id="input" placeholder="0" readonly="readonly">
				<input type="text" class="textview" id="answer" readonly="readonly">
			</td>
		</form>
		<table>
			<div class="row">
					<input type="button" class="button" value="7" onclick="getNum(7)">
					<input type="button" class="button" value="8" onclick="getNum(8)">
					<input type="button" class="button" value="9" onclick="getNum(9)">
			  	<input type="button" class="button" value="*" onclick="getOpe('times')">

		    </div>

			<div class="row">
				<input type="button" class="button" value="4" onclick="getNum(4)">
				<input type="button" class="button" value="5" onclick="getNum(5)">
				<input type="button" class="button" value="6" onclick="getNum(6)">
				<input type="button" class="button" value="/" onclick="getOpe('divide')">
		   </div>
			 <div class="row">
				 <input type="button" class="button" value="1" onclick="getNum(1)">
				 <input type="button" class="button" value="2" onclick="getNum(2)">
				 <input type="button" class="button" value="3" onclick="getNum(3)">
				<input type="button" class="button" value="+" onclick="getOpe('plus')">
	     </div>
	     <div class="row">
				 <input type="button" class="button" value="AC" onclick="clearScreen()">
				 <input type="button" class="button" value="0" onclick="getNum(0)">
				 <input type="button" class="button" value="=" onclick="getAnswer()">
				 <input type="button" class="button" value="-" onclick="getOpe('minus')">
	       </div>
		</table>

		<script type= "text/javascript" src="script.js"></script>
</div>
</body>
</html>
